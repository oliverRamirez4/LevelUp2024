{% extends 'base.html' %}

{% block head %}
<title>Blender</title>
{% endblock %}

{% block body %}
<div class="main-title">
    <h1 class = title>Blender: Your AI Chat Bot</h1>
</div>
<div class="chat-screen">
    <p class="conversation">
        {% for num in length%}
    
        user>>> {{inputs[num]}}<br>
        bot>>> {{responses[num]}}<br>

        {% endfor %}
    </p>
</div>
<div class="text-input">
    <form action="/" method="POST">
        <div class="input-control">
            <input type="text" name="chat" id="chat" placeholder="input message here">
        </div>
    </form>
</div>

{% endblock %}
